# ops/alertmanager/alertmanager.runtime.yml

global:
  resolve_timeout: 5m

# Hvor Alertmanager finder Telegram-templates (mountes i compose)
templates:
  - "/etc/alertmanager/templates/*.tmpl"

route:
  receiver: telegram-default
  group_by: [alertname, job, instance]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Kritiske alarmer går til en separat receiver med kortere kadencer
    - matchers: ['severity="critical"']
      receiver: telegram-critical
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h

receivers:
  - name: telegram-default
    telegram_configs:
      - bot_token: ${TELEGRAM_BOT_TOKEN}
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: "HTML"
        send_resolved: true
        # Brug den kompatible template (defineret i ops/alertmanager/templates/telegram.tmpl)
        message: '{{ template "telegram.message" . }}'

  - name: telegram-critical
    telegram_configs:
      - bot_token: ${TELEGRAM_BOT_TOKEN}
        chat_id: ${TELEGRAM_CHAT_ID}
        parse_mode: "HTML"
        send_resolved: true
        # Genbrug standardlayout, men med tydeligt prefix for critical
        message: '🚨 {{ template "telegram.message" . }}'

# Dæmp “warning”, når en tilsvarende “critical” allerede er aktiv
inhibit_rules:
  - source_matchers: ['severity="critical"']
    target_matchers: ['severity="warning"']
    equal: [alertname, job, instance]
