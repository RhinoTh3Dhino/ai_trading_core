[pytest]
# Ignorer virtualenv, git, notebooks og cache-mapper
norecursedirs = .git .venv .venv_tf_gpu .pytest_cache notebooks outputs logs backups mlruns

# Definer hvilke filer/klasser/funktioner, der tælles som tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Sæt standard testmappe
testpaths = tests

# Undgå at samle testdata eller tekstfiler op som test
addopts = --ignore=test.txt --ignore=README.md --ignore=outputs --ignore=data --ignore=notebooks

# Vis detaljeret fejludskrift (CLI logging)
log_cli = true
log_cli_level = INFO
