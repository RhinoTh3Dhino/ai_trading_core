name: Persistens & Filhygiejne

on:
  push:
    branches: [ feat/artifacts-api ]
    paths:
      - "tools/**"
      - "utils/**"
      - ".github/workflows/feat/artifacts-api.yml"
  workflow_dispatch:

jobs:
  rotate-and-archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (minimal)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Rotate outputs
        env:
          PYTHONPATH: ${{ github.workspace }}   # ðŸ‘ˆ gÃ¸r repo-roden importbar
        run: |
          python -m tools.rotate_outputs        # ðŸ‘ˆ kÃ¸r som modul
