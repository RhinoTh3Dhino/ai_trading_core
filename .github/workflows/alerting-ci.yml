# .github/workflows/alerting-ci.yml
name: Alerting CI

on:
  pull_request:
    paths:
      - "ops/alertmanager/**"
      - "ops/prometheus/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/alerting-ci.yml"
  push:
    branches: [ main, master ]
    paths:
      - "ops/alertmanager/**"
      - "ops/prometheus/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/alerting-ci.yml"

concurrency:
  group: alerting-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-alerting:
    name: Prometheus, Alertmanager & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # Prometheus / promtool version (pin – undgå :latest)
      PROM_VERSION: "v3.6.0"

      # Dummy-secrets til Alertmanager-render i CI
      TELEGRAM_BOT_TOKEN: "ci_dummy_token_1234567890"
      TELEGRAM_CHAT_ID: "123456789"
      AM_RENDER_DIR: /tmp/amcfg

      # Headless matplotlib + isolér fra usersite
      MPLBACKEND: Agg
      PYTHONNOUSERSITE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Python setup & deps ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi uvicorn prometheus-client httpx pytest
          fi

      - name: Expose repo on PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # Fjern konfliktpakker, som kan snige sig ind i runner-layers
      - name: Ensure pandas-ta/numba not present
        run: pip uninstall -y pandas-ta numba || true

      # Lås coverage-version (mod kendt inkompatibilitet)
      - name: Force coverage version
        run: |
          pip install --force-reinstall --upgrade "coverage==7.5.3"
          python - <<'PY'
          import coverage
          print("COVERAGE:", coverage.__version__, "FROM:", coverage.__file__)
          PY

      # ---------- Start FastAPI (uvicorn) til metrics-test ----------
      - name: Start uvicorn (background)
        run: |
          set -euxo pipefail
          nohup python -m uvicorn bot.live_connector.runner:app \
            --host 0.0.0.0 --port 8000 --workers 1 \
            > /tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid
          echo "PID: $(cat /tmp/uvicorn.pid)"

      - name: Wait for /metrics to be ready
        run: |
          set -euxo pipefail
          for i in $(seq 1 40); do
            if curl -fsS http://localhost:8000/metrics >/tmp/metrics.txt; then
              echo "Service ready"
              exit 0
            fi
            sleep 0.5
          done
          echo "Service did not become ready in time"
          echo "---- uvicorn.log (tail) ----"
          tail -n 200 /tmp/uvicorn.log || true
          exit 1

      # ---------- Kør tests ----------
      - name: Run pytest (quiet)
        run: pytest -q

      - name: Upload uvicorn log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-log
          path: /tmp/uvicorn.log
          if-no-files-found: warn

      - name: Stop uvicorn
        if: always()
        run: |
          if [ -f /tmp/uvicorn.pid ]; then
            kill "$(cat /tmp/uvicorn.pid)" || true
          fi

      # ---------- Prometheus valideringer ----------
      - name: Ensure Prometheus rule files exist
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ops/prometheus
          # Minimale placeholders hvis filer mangler
          if [ ! -f ops/prometheus/alerts.yml ]; then
            printf '%s\n' \
              'groups:' \
              '  - name: alerts.empty' \
              '    rules: []' \
              > ops/prometheus/alerts.yml
          fi
          if [ ! -f ops/prometheus/recording_rules.yml ]; then
            printf '%s\n' \
              'groups:' \
              '  - name: recordings.empty' \
              '    rules: []' \
              > ops/prometheus/recording_rules.yml
          fi
          # prometheus.yml skal eksistere – fail hvis den mangler
          test -f ops/prometheus/prometheus.yml

      - name: promtool check config (prometheus.yml)
        run: |
          set -euxo pipefail
          docker run --rm \
            -v "$PWD/ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro" \
            -v "$PWD/ops/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro" \
            -v "$PWD/ops/prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro" \
            --entrypoint=promtool \
            "prom/prometheus:${PROM_VERSION}" \
            check config /etc/prometheus/prometheus.yml

      - name: promtool check rules (alerts.yml)
        run: |
          set -euxo pipefail
          docker run --rm \
            -v "$PWD/ops/prometheus/alerts.yml:/etc/prom/alerts.yml:ro" \
            --entrypoint=promtool \
            "prom/prometheus:${PROM_VERSION}" \
            check rules /etc/prom/alerts.yml

      - name: promtool check rules (recording_rules.yml)
        run: |
          set -euxo pipefail
          docker run --rm \
            -v "$PWD/ops/prometheus/recording_rules.yml:/etc/prom/recording_rules.yml:ro" \
            --entrypoint=promtool \
            "prom/prometheus:${PROM_VERSION}" \
            check rules /etc/prom/recording_rules.yml

      # ---------- Alertmanager render + check ----------
      - name: Render Alertmanager config (envsubst med dummy-secrets)
        run: |
          mkdir -p "$AM_RENDER_DIR"
          docker run --rm \
            -e TELEGRAM_BOT_TOKEN="${TELEGRAM_BOT_TOKEN}" \
            -e TELEGRAM_CHAT_ID="${TELEGRAM_CHAT_ID}" \
            -v "$PWD/ops/alertmanager/alertmanager.runtime.yml:/tmpl/alertmanager.yml.tmpl:ro" \
            -v "$AM_RENDER_DIR:/amcfg" \
            alpine:3.20 \
            sh -lc '
              set -euo pipefail
              apk add --no-cache gettext >/dev/null
              envsubst '"'"'${TELEGRAM_BOT_TOKEN} ${TELEGRAM_CHAT_ID}'"'"' \
                </tmpl/alertmanager.yml.tmpl > /amcfg/alertmanager.yml
              echo "[CI] Rendered /amcfg/alertmanager.yml (first 30 lines):"
              head -n 30 /amcfg/alertmanager.yml || true
              grep -q "bot_token:" /amcfg/alertmanager.yml
              grep -q "chat_id:" /amcfg/alertmanager.yml
            '

      - name: amtool check-config (rendered alertmanager.yml + templates)
        run: |
          set -euxo pipefail
          docker run --rm \
            -v "$AM_RENDER_DIR:/amcfg:ro" \
            -v "$PWD/ops/alertmanager/templates:/etc/alertmanager/templates:ro" \
            prom/alertmanager:v0.27.0 \
            amtool check-config /amcfg/alertmanager.yml

      - name: Upload rendered Alertmanager config (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rendered-alertmanager
          path: /tmp/amcfg/alertmanager.yml
          if-no-files-found: warn
