name: Auto Update Changelog

on:
  push:
    branches: [ ai_bot_dev, ai_bot_test, ai_bot_pro ]
  schedule:
    - cron: "0 3 * * *"   # hver nat kl. 03:00 UTC
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-22.04   # Python 3.10 er tilgÃ¦ngelig her
    permissions:
      contents: write

    env:
      MPLBACKEND: Agg         # headless Matplotlib
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Installer pip & afhÃ¦ngigheder
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Sikkerhedsnet hvis dev-filen mangler i en branch:
          pip install pytest-cov pytest-timeout || true
          # Tving CPU-hjul til PyTorch i Actions
          pip install --extra-index-url https://download.pytorch.org/whl/cpu 'torch==2.2.2' 'torchvision==0.17.2' 'torchaudio==2.2.2' || true
          python -V
          pip -V

      - name: Print system info
        run: |
          echo "KÃ¸rer pÃ¥ runner: $RUNNER_OS"
          python --version
          git --version

      # (Valgfrit) kÃ¸r tests fÃ¸r changelog-opdatering
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            echo "KÃ¸rer tests..."
            pytest -vv
          else
            echo "Ingen tests-mappe fundet, springer over."
          fi

      - name: Run update_changelog.py
        run: python bot/update_changelog.py

      - name: Check for CHANGELOG changes
        id: changelog
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Git user
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git config --global user.name "RhinoTh3Dhino"
          git config --global user.email "reno_123@live.dk"

      - name: Commit and push CHANGELOG.md
        if: steps.changelog.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "Ingen Ã¦ndringer at committe."
          else
            git commit -m Auto-update CHANGELOG.md
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git pull --autostash --rebase origin "$BRANCH"
            git push origin "$BRANCH"
          fi

      - name: Send Telegram notification
        if: steps.changelog.outputs.changed == 'true'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "âœ… CHANGELOG.md er automatisk opdateret og committet! ðŸš€"

      - name: Done summary
        run: echo "âœ… Workflow gennemfÃ¸rt - se Telegram for besked hvis der var Ã¦ndringer."
