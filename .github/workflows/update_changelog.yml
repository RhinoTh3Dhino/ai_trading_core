name: Auto Update Changelog

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"  

jobs:
  changelog:
    runs-on: ubuntu-latest   

    # Giv workflowet lov til at skrive til repo
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # (Valgfrit) KÃ¸r tests inden du opdaterer changelog
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            echo "KÃ¸rer tests..."
            pytest tests/
          else
            echo "Ingen tests-mappe fundet, springer over."
          fi

      - name: Run update_changelog.py
        run: python bot/update_changelog.py

      - name: Set up Git user
        run: |
          git config --global user.name "Auto Changelog Bot"
          git config --global user.email "changelog@bot.local"

      - name: Commit and push CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "Auto-update CHANGELOG.md" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "âœ… CHANGELOG.md er automatisk opdateret og committet! ðŸš€"

