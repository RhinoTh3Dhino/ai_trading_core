name: Auto Update Changelog

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"  # KÃ¸r hver nat kl. 03:00 UTC (tilpas som du vil)

jobs:
  changelog:
    runs-on: ubuntu-latest   # KÃ¸r altid pÃ¥ Ubuntu for maksimal Actions-kompatibilitet

    permissions:
      contents: write   # Tillad skrivning til repo (nÃ¸dvendigt for auto-commit/push)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ðŸ’¡ Ekstra tip: Print miljÃ¸ og status for debugging
      - name: Print system info
        run: |
          echo "KÃ¸rer pÃ¥ runner: $RUNNER_OS"
          python --version
          git --version

      # (Valgfrit) KÃ¸r tests inden du opdaterer changelog
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            echo "KÃ¸rer tests..."
            pytest tests/
          else
            echo "Ingen tests-mappe fundet, springer over."
          fi

      - name: Run update_changelog.py
        run: python bot/update_changelog.py

      # ðŸ’¡ Ekstra tip: Tjek om CHANGELOG.md faktisk er Ã¦ndret
      - name: Check for CHANGELOG changes
        id: changelog
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Git user
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git config --global user.name "RhinoTh3Dhino"
          git config --global user.email "reno_123@live.dk"

      - name: Commit and push CHANGELOG.md
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git add CHANGELOG.md
          git commit -m "Auto-update CHANGELOG.md"
          git pull --rebase origin main
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram notification
        if: steps.changelog.outputs.changed == 'true'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "âœ… CHANGELOG.md er automatisk opdateret og committet! ðŸš€"

      # (Ekstra: Auto-tagging â€“ aktiver hvis du vil have versionsnummer/tag ved auto-commit)
      # - name: Create Tag
      #   uses: EndBug/latest-tag@v1
      #   with:
      #     tag: v${{ github.run_number }}

      # (Ekstra: Auto-generer changelog/release-drafter â€“ kan bruges til at lave professionelle releases automatisk)
      # - name: Draft Release Notes
      #   uses: release-drafter/release-drafter@v5
      #   with:
      #     config-name: release-drafter.yml

      # ðŸ’¡ Ekstra tip: Print succes/summary til loggen for overblik
      - name: Done summary
        run: echo "âœ… Workflow gennemfÃ¸rt - se Telegram for besked hvis der var Ã¦ndringer."
