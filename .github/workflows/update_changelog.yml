name: Auto Update Changelog

on:
  push:
    branches: [ ai_bot_dev, ai_bot_test, ai_bot_pro ]  # KÃ¸r pÃ¥ alle relevante branches
  schedule:
    - cron: "0 3 * * *"  # KÃ¸r hver nat kl. 03:00 UTC

jobs:
  changelog:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Tillad skrivning til repo (nÃ¸dvendigt for auto-commit/push)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10  # <-- MATCH CI/BUILD PIPELINE

      - name: Installer pip & afhÃ¦ngigheder
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print system info
        run: |
          echo "KÃ¸rer pÃ¥ runner: $RUNNER_OS"
          python --version
          git --version

      # (Valgfrit) KÃ¸r tests inden du opdaterer changelog
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            echo "KÃ¸rer tests..."
            pytest tests/
          else
            echo "Ingen tests-mappe fundet, springer over."
          fi

      - name: Run update_changelog.py
        run: python bot/update_changelog.py

      - name: Check for CHANGELOG changes
        id: changelog
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Git user
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git config --global user.name "RhinoTh3Dhino"
          git config --global user.email "reno_123@live.dk"

      - name: Commit and push CHANGELOG.md
        if: steps.changelog.outputs.changed == 'true'
        run: |
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "Ingen Ã¦ndringer at committe."
          else
            git commit -m "Auto-update CHANGELOG.md"
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            # Robust pull fÃ¸r push for at undgÃ¥ rejected push:
            git pull --autostash origin $BRANCH
            git push origin $BRANCH
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram notification
        if: steps.changelog.outputs.changed == 'true'
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "âœ… CHANGELOG.md er automatisk opdateret og committet! ðŸš€"

      - name: Done summary
        run: echo "âœ… Workflow gennemfÃ¸rt - se Telegram for besked hvis der var Ã¦ndringer."
