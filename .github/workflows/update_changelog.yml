name: Auto Update Changelog

on:
  push:
    branches: [ ai_bot_dev, ai_bot_test, ai_bot_pro ]
  schedule:
    - cron: "0 3 * * *"   # hver nat kl. 03:00 UTC
  workflow_dispatch:

concurrency:
  group: changelog-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      MPLBACKEND: Agg
      PYTHONUNBUFFERED: "1"
      CI: "true"
      # Map secrets -> env, sÃ¥ vi kan bruge env.* i if:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements*.txt
            bot/requirements*.txt

      - name: Print system info
        run: |
          echo "Runner: $RUNNER_OS"
          python -V
          pip -V
          git --version

      - name: Install dependencies (minimal)
        run: |
          python -m pip install -U pip wheel setuptools
          if [ -f bot/requirements-changelog.txt ]; then
            pip install -r bot/requirements-changelog.txt
          elif [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          pip install python-dotenv requests || true

      - name: Run tests (optional)
        run: |
          if [ -d "tests" ]; then
            echo "KÃ¸rer tests (hurtigt)â€¦"
            pytest -q || true
          else
            echo "Ingen tests-mappe fundet â€“ springer over."
          fi

      - name: Ensure CHANGELOG.md exists
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

      - name: Run update_changelog.py
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          python bot/update_changelog.py

      - name: Check for CHANGELOG changes
        id: changelog
        run: |
          if git diff --quiet -- CHANGELOG.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Git user
        if: ${{ steps.changelog.outputs.changed == 'true' }}
        run: |
          git config --global user.name "RhinoTh3Dhino"
          git config --global user.email "reno_123@live.dk"

      - name: Commit and push CHANGELOG.md
        if: ${{ steps.changelog.outputs.changed == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          BRANCH="$(git rev-parse --abbrev-ref HEAD)"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "Ingen Ã¦ndringer at committe."
          else
            git commit -m "Auto-update CHANGELOG.md [skip ci]"
            git pull --rebase --autostash origin "$BRANCH" || true
            git push origin "$BRANCH"
          fi

      - name: Send Telegram notification
        # Brug env.* i stedet for secrets.* i if for at gÃ¸re lintern glad
        if: ${{ steps.changelog.outputs.changed == 'true' && env.TELEGRAM_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ env.TELEGRAM_CHAT_ID }}
          token: ${{ env.TELEGRAM_TOKEN }}
          message: "âœ… CHANGELOG.md er automatisk opdateret og committet! ðŸš€"

      - name: Done summary
        run: echo "âœ… Auto Update Changelog gennemfÃ¸rt â€“ se artifacts/logs (og Telegram hvis sat op)."
