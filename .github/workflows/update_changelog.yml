name: Auto Update Changelog

on:
  push:
    branches: [ main ]

jobs:
  changelog:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Run update_changelog.py
      run: python bot/update_changelog.py

    - name: Commit and push CHANGELOG.md
      if: success()
      uses: EndBug/add-and-commit@v9
      with:
        author_name: Auto Changelog Bot
        author_email: changelog@bot.local
        message: "Auto-update CHANGELOG.md"
        add: "CHANGELOG.md"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
