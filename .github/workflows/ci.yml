name: Run Basic CI on Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-basic-ci:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Valgfrit) Kør tests hvis du har tests-mappe
      - name: Run tests
        run: |
          if exist tests (
            echo "Kører tests..."
            pytest tests/
          ) else (
            echo "Ingen tests-mappe fundet, springer over."
          )
        shell: cmd

      - name: Verify structure
        run: echo "✅ Struktur klar og dependencies installeret"

