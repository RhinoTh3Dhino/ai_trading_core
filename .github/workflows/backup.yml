name: Auto Backup

on:
  schedule:
    - cron: "0 3 * * *"  # K√∏r dagligt kl. 03:00 UTC
  workflow_dispatch:      # Muligg√∏r manuel k√∏rsel fra GitHub Actions

jobs:
  backup:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Backup-step: k√∏r backup.py hvis den findes
      - name: Run backup.py
        run: |
          if exist backup.py (
            echo "üóÑÔ∏è K√∏rer backup-script..."
            python backup.py
          ) else (
            echo "‚ö†Ô∏è backup.py ikke fundet ‚Äì springer backup-step over."
          )
        shell: cmd

      # (Ekstra step: log output for overblik)
      - name: Print backup-log summary
        run: echo "‚úÖ Backup-workflow f√¶rdig ‚Äì tjek artifacts eller logs for detaljer"
