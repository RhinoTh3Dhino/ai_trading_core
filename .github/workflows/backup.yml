name: Auto Backup

on:
  push:
    branches: [ "ai_bot_dev", "ai_bot_test", "ai_bot_pro" ]  # K√∏r p√• alle vigtige branches
  schedule:
    - cron: "0 3 * * *"   # K√∏r dagligt kl. 03:00 UTC
  workflow_dispatch:      # Muligg√∏r manuel k√∏rsel fra GitHub Actions

jobs:
  backup:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10   # MATCH RESTEN (TensorFlow 2.10.1 support)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Backup-step: k√∏r backup.py hvis den findes
      - name: Run backup.py
        run: |
          if exist backup.py (
            echo "‚ñ∂ K√∏rer backup-script..."
            python backup.py
          ) else (
            echo "‚ö†Ô∏è backup.py ikke fundet ‚Äì springer backup-step over."
          )
        shell: cmd

      # Upload backup som artifact (husk at backup.py skal gemme til fx backups/)
      - name: Upload backup artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backup
          path: backups/

      # (Ekstra step: log output for overblik)
      - name: Print backup-log summary
        run: echo "‚úÖ Backup-workflow f√¶rdig ‚Äì tjek artifacts eller logs for detaljer"

