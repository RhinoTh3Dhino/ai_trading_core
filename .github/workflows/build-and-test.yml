name: Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer pip & afhængigheder
        run: pip install -r requirements.txt

      - name: Kør pytest på tests/
        run: pytest tests/
