# .github/workflows/connector-ci.yml
name: "Connector CI"

on:
  push:
    branches:
      - ai_bot_dev
      - ai_bot_test
      - ai_bot_pro
      - epic/**
      - feat/**
      - release/**
    paths:
      - "bot/live_connector/**"
      - "config/**"
      - "tests/**"
      - "ops/prometheus/**"
      - "ops/alertmanager/**"
      # test/coverage/config updates should also trigger this workflow
      - "pytest.ini"
      - ".coveragerc"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - ".editorconfig"
      # the workflow files themselves
      - ".github/workflows/connector-ci.yml"
      - ".github/workflows/connector_ci.yml"
  pull_request:
    branches:
      - ai_bot_dev
      - ai_bot_test
      - ai_bot_pro
    paths:
      - "bot/live_connector/**"
      - "config/**"
      - "tests/**"
      - "ops/prometheus/**"
      - "ops/alertmanager/**"
      - "pytest.ini"
      - ".coveragerc"
      - "pyproject.toml"
      - ".pre-commit-config.yaml"
      - ".editorconfig"
      - ".github/workflows/connector-ci.yml"
      - ".github/workflows/connector_ci.yml"
  workflow_dispatch: {}

concurrency:
  group: connector-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  smoke:
    name: Smoke /metrics + prime (fastapi/uvicorn)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}
      # VIGTIGT: gør debug-endpoints og bootstrap synlige for smoke-kørslen
      ENABLE_DEBUG_ROUTES: "1"
      METRICS_AUTO_INIT: "1"
      METRICS_BOOTSTRAP: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal runtime deps (projektets requirements hvis til stede)
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # fallback, hvis requirements ikke pin'er alt
            pip install fastapi uvicorn prometheus-client
          fi

      - name: Start uvicorn (background) og vent på /healthz
        run: |
          set -euo pipefail
          nohup python -m uvicorn bot.live_connector.runner:app --host 0.0.0.0 --port 8000 >/tmp/uvicorn.log 2>&1 &
          for i in $(seq 1 40); do
            curl -fsS http://localhost:8000/healthz && break || sleep 0.5
          done
          curl -fsS http://localhost:8000/healthz

      - name: Prime metrics (materialisér histogram-buckets)
        run: |
          set -euo pipefail
          # kræver ENABLE_DEBUG_ROUTES=1, ellers 403
          curl -fsS -X POST http://localhost:8000/_debug/emit_sample
          # bekræft /metrics kan hentes
          curl -fsS http://localhost:8000/metrics | head -n 20 || true

      - name: Stop uvicorn (best effort)
        if: always()
        run: |
          pkill -f "uvicorn bot.live_connector.runner:app" || true
          sleep 1
          echo "uvicorn log (tail):"
          tail -n 100 /tmp/uvicorn.log || true

  tests:
    name: Pytests (venues + integration + persistence)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [smoke]
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Sikr pytest + coverage findes, selv hvis de ikke er pinned
          pip install -q pytest pytest-cov coverage

      - name: Create reports dir
        run: mkdir -p reports

      - name: Run pytest (scoped coverage on connector code)
        run: |
          set -euo pipefail
          # Mål kun connector-koden, men kør ALLE relevante tests (inkl. persistence)
          pytest tests/venues tests/integration tests/persistence \
            --cov-config=/dev/null \
            --cov=bot.live_connector \
            --cov-branch \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml:reports/coverage.xml \
            --cov-report=html \
            --cov-fail-under=40 \
            --junitxml=reports/junit.xml \
            -q -ra --maxfail=1 --disable-warnings --timeout=30 --durations=10 --color=yes \
            -k "not heavy and not talib and not pandas_ta"

  promtool:
    name: Prometheus rule tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: promtool rule tests
        run: |
          set -euo pipefail
          if [ -f "${{ github.workspace }}/ops/prometheus/tests/alerts_test.yml" ]; then
            docker run --rm \
              --entrypoint=promtool \
              -v "${{ github.workspace }}/ops/prometheus:/p" \
              prom/prometheus:v2.53.0 \
              test rules /p/tests/alerts_test.yml
          else
            echo "No promtool tests found at ops/prometheus/tests/alerts_test.yml; skipping."
          fi

  alerting:
    name: Alertmanager config check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: amtool alertmanager config check
        run: |
          set -euo pipefail
          if [ -f "${{ github.workspace }}/ops/prometheus/alertmanager.yml" ]; then
            docker run --rm \
              --entrypoint=amtool \
              -v "${{ github.workspace }}/ops/prometheus:/p" \
              prom/alertmanager:v0.26.0 \
              check-config /p/alertmanager.yml
          else
            echo "No alertmanager.yml found; skipping amtool check."
          fi
